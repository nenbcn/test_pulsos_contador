[env:ttgo-t-display]
platform = espressif32
board = esp32dev
framework = arduino

monitor_speed = 115200

build_flags =
  -D USER_SETUP_LOADED=1
  -D ST7789_DRIVER=1
  -D TFT_WIDTH=135
  -D TFT_HEIGHT=240
  -D TFT_MOSI=19
  -D TFT_SCLK=18
  -D TFT_CS=5
  -D TFT_DC=16
  -D TFT_RST=23
  -D TFT_BL=4
  -D LOAD_GLCD=1
  -D LOAD_FONT2=1
  -D LOAD_FONT4=1
  -D LOAD_FONT6=1
  -D LOAD_FONT7=1
  -D LOAD_FONT8=1
  -D LOAD_GFXFF=1
  -D SMOOTH_FONT=1
  -D SPI_FREQUENCY=40000000
  -D SPI_READ_FREQUENCY=20000000

lib_deps =
  bodmer/TFT_eSPI@2.5.43
  paulstoffregen/OneWire@^2.3.7
  milesburton/DallasTemperature@^3.9.0
  adafruit/Adafruit NeoPixel@^1.12.0